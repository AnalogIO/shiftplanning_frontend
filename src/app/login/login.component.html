<div class="container">
  <form>
    <div class="form-group">
      <label for="inputEmail">Email address</label>
      <input [(ngModel)]="loginInfo.username" type="email" class="form-control" id="inputEmail" name="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input [(ngModel)]="loginInfo.password" type="password" class="form-control" name="password" id="inputPassword" placeholder="Password">
    </div>
    <button (click)="login(loginInfo.username, loginInfo.password)" class="btn btn-primary">Login</button>
  </form>
</div>
