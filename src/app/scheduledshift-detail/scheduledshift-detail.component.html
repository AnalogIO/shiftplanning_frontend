<div *ngIf="scheduledShift">
    <label class="form-check-label" for="day">
        Day:
      </label>
    <input [(ngModel)]="scheduledShift.day" class="form-control" type="text" placeholder="Day" id="day">
    
    <label class="form-check-label" for="start">
        Start:
      </label>
    <input [(ngModel)]="scheduledShift.start" class="form-control" type="text" placeholder="Start" id="start">

    <label class="form-check-label" for="end">
        End:
      </label>
    <input [(ngModel)]="scheduledShift.end" class="form-control" type="text" placeholder="End" id="end">

    <label class="form-check-label" for="minOnShift">
        Minimum on shift:
      </label>
    <input [(ngModel)]="scheduledShift.minOnShift" class="form-control" type="text" placeholder="Minimum on shift" id="minOnShift">
    
    <label class="form-check-label" for="maxOnShift">
        Maximum on shift:
      </label>
    <input [(ngModel)]="scheduledShift.maxOnShift" class="form-control" type="text" placeholder="Maximum on shift" id="maxOnShift">
    <br>
    <h4>Employees:</h4>

    <ng-select
      [items]="employees"
      [multiple]="true"
      [closeOnSelect]="true"
      [hideSelected]="true"
      [searchable]="true"
      bindLabel="fullName"
      placeholder="Select employees"
      [(ngModel)]="scheduledShift.employees">
    </ng-select>
    <br>
    <button type="button" class="btn btn-primary" (click)="update()" *ngIf="!isNewScheduledShift">Save</button>
    <button type="button" class="btn btn-danger float-right" (click)="delete()" *ngIf="!isNewScheduledShift">Delete</button>
    <button type="button" class="btn btn-primary" (click)="create()" *ngIf="isNewScheduledShift">Create</button>
</div>
