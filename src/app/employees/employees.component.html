<h2>
  Employees <span *ngIf="employees">({{ employees.length }})</span>
  <button type="button" class="btn btn-info btn-sm float-right" (click)="syncPodio()">Sync with Podio</button>
</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col" (click)="orderById()">Id</th>
      <th scope="col" (click)="orderByFirstName()">FirstName</th>
      <th scope="col" (click)="orderByLastName()">LastName</th>
      <th scope="col" (click)="orderByEmail()">Email</th>
      <th scope="col" (click)="orderByActive()">Active</th>
      <th scope="col" (click)="orderByEmployeeTitle()">EmployeeTitle</th>
      <th scope="col" (click)="orderByCheckIns()">CheckIns</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td scope="row">{{ employee.id }}</td>
      <td>{{ employee.firstName }}</td>
      <td>{{ employee.lastName }}</td>
      <td>{{ employee.email }}</td>
      <td>{{ employee.active }}</td>
      <td>{{ employee.employeeTitle }}</td>
      <td>{{ employee.checkInCount }}</td>
    </tr>
  </tbody>
</table>
